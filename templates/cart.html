<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Les DÃ©licieux Macarons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center text-success mb-4">Your Cart</h2>
    {% if cart %}
      <ul class="list-group mb-3">
        {% for item in cart %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.name }}
            <span>${{ item.price }}</span>
          </li>
        {% endfor %}
      </ul>
      <h4 class="text-end">Total: ${{ total }}</h4>
      <form method="post" action="{{ url_for('order_page') }}" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" id="address" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Place Order</button>
      </form>
    {% else %}
      <p class="text-center">Your cart is empty.</p>
      <div class="text-center"><a href="{{ url_for('index') }}" class="btn btn-primary">Back to Shop</a></div>
    {% endif %}
  </div>
</body>
</html>
